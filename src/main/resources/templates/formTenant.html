<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
 layout:decorator="template">
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
	<head>
		<meta charset="utf-8">
		<title>Ajout des Tenants</title>
	</head>
	<body>
		<div layout:fragment="Mycontent">
			<div class="container mt-5">
				<div class="card">
					<div class="card-header" th:if="${mode=='new'}"> Ajout des Tenants </div>
					<div class="card-header" th:if="${mode=='edit'}"> Modification des Tenants </div>
					<div class="card-body">
						<form th:action="@{saveTenant}" method="post">
							<div class="form-group">
								<label class="control-label" hidden>ID Tenant :</label>
								<input type="hidden" name="idTenant" class="form-control" th:value="${tenant.idTenant}" />
							</div>
							<div class="form-group">
								<label class="control-label">Nom Tenant :</label>
								<input type="text" name="nomTenant" class="form-control" 
								th:value="${tenant.nomTenant}"/>
								<span th:errors= ${tenant.nomTenant} class="text-danger"> </span>
							</div>
							<div class="form-group">
								<label class="control-label">Nom Schema :</label>
								<input type="text" name="schemaName" class="form-control" 
								th:value="${tenant.schemaName}"/>
								<span th:errors= ${tenant.schemaName} class="text-danger"> </span>
							</div>
							<div class="form-group">
								<label class="control-label">Mot de pass :</label>
								<input type="password" name="passWord" class="form-control" 
								th:value="${tenant.passWord}"/>
								<span th:errors= ${tenant.passWord} class="text-danger"> </span>
							</div>
							<div class="form-group">
								<label class="control-label">date ajout :</label>
								<input type="date" name="dateAjout" class="form-control" 
								th:value="${tenant.dateAjout}"/>
								<span th:errors= ${tenant.dateAjout} class="text-danger"> </span>
							</div>
							<div>
								<button type="submit" class="btn btn-primary">Valider</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
