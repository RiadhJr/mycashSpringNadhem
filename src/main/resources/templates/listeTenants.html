<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec=https://www.thymeleaf.org/thymeleaf-extras-springsecurity5
      layout:decorator="template">
	<link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
	<head>
		<meta charset="utf-8">
		<title>Liste des Tenants</title>
	</head>
	<body>
		<div layout:fragment="Mycontent">
			<div class="container mt-5">
				<div class="card">
					<div class="card-header">
					Liste des Tenants
					</div>
					<div class="card-body">
						<table class="table table-striped">
							<tr>
								<th>ID</th>
								<th>Nom Tenant</th>
								<th>Nom Schema</th>
								<th>Date Ajout</th>
							</tr>
							<tr th:each="t:${tenants.content}">
								<td th:text="${t.idTenant}"></td>
								<td th:text="${t.nomTenant}"></td>
								<td th:text="${t.schemaName}"></td>
								<td th:text="${t.dateAjout}"></td>
								<td sec:authorize="hasRole('ADMIN')"><a class="btn btn-success" th:href="@{modifierTenant(id=${t.idTenant})}">Editer</a></td>
								<td sec:authorize="hasRole('ADMIN')"><a class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')" th:href="@{supprimerTenant(id=${t.idTenant}, page=${currentPage},size=${size})}">Supprimer</a></ttd >
							</tr>
						</table>
						<ul class="nav nav-pills">
							<li th:each="page,status:${pages}">
								<a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
								th:href="@{ ListeTenants(page=${status.index}, size=${size} ) }"
								th:text="${status.index }"></a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
